<div class="container">
          <h1>Employee Registration</h1>
          <form>
            <div class="form-group" [class.has-error]="fname.invalid && fname.touched" [class.has-success]="fname.valid">
                <label for="FirstName" class="control-label"><b>First Name</b></label>
                <input #fname= "ngModel" required minlength="3" maxlength="7" id="FirstName" type="text" placeholder="Enter your first name" name="FirstName" class="form-control" [(ngModel)]='emp.FirstName'>
                <span class="help-block" *ngIf="fname.invalid && fname.touched">
                  First Name is Required!!    
                </span>
            </div>

            <div class="form-group" [class.has-error]="sname.invalid && sname.touched" [class.has-success]="sname.valid">
                <label for="Surname" class="control-label"><b>Surname</b></label>
                <input #sname= "ngModel" required minlength="3" maxlength="7" id="Surname" type="text" placeholder="Enter your surname" name="Surname" class="form-control" [(ngModel)]='emp.Surname'>
                <span class="help-block" *ngIf="sname.invalid && sname.touched">
                  Surname is Required!!
                </span>
            </div>

            <div class="form-group" [class.has-error]="Gender.invalid && Gender.touched" [class.has-success]="Gender.valid">
              <label for="Gender" class="control-label"><b>Gender</b></label>
              <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" required #Gender="ngModel" value="Male" name="Gender" [(ngModel)]='emp.Gender'>
                  Male
                  </label>
                <label class="radio-inline">
                  <input type="radio" required #Gender="ngModel" value="Female" name="Gender" [(ngModel)]='emp.Gender'>
                  Female
                  </label>
                </div>
                    <span class="help-block" *ngIf="Gender.invalid && Gender.touched">
                      Gender is Required!!
                    </span>
            </div>

            <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
                <label for="Email" class="control-label"><b>Email</b></label>
                <input #email= "ngModel" required email id="Email" type="text" placeholder="Enter your email" name="Email" class="form-control" [(ngModel)]='emp.Email'>
                <span class="help-block" *ngIf="email.invalid && email.touched">
                  Email is Required!!
                </span>
            </div>

            <div class="form-group">
                <label for="Password"><b>Password</b></label>
                <input id="Password" type="password" required placeholder="Enter password" name="Password" class="form-control" [(ngModel)]='emp.Password'>
            </div>

            <div class="form-group">
                <label for="Mobile"><b>Mobile</b></label>
                <input id="Mobile" type="text" required placeholder="Enter your mobile no." name="Mobile" class="form-control" [(ngModel)]='emp.Mobile'>
            </div>

            <div class="form-group" [class.has-error]="dob.invalid && dob.touched" [class.has-success]="dob.valid">
                <label for="DOB" class="control-label"><b>DOB</b></label>
                <input #dob= "ngModel" required id="DOB" type="date" name="DOB" class="form-control" [(ngModel)]='emp.DOB'>
                <span class="help-block" *ngIf="dob.invalid && dob.touched">
                  Date of Birth is Required!!
                </span>
            </div>

            <div class="form-group" [(ngModel)]='emp.Country'>
                <label for="Country"><b>Country</b></label>
                 <select id="Country" name="Country">
                    <option value="Select an option">Select an option</option>
                    <option value="australia">India</option>
                    <option value="canada">Australia</option>
                    <option value="usa">Canada</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
            </div>
          </form>
</div>
